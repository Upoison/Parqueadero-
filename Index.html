<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Static/Css/estilos.css">
    <title>Login</title>

</head>
<body>

    <div class="container w-75 bg-light mt-5 rounded-5 shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-5">

            </div>
            <div class="col bg-white p-5 rounded-5">
                <div class="text-end">
                    <img src="" width="48" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <!-- Login -->
                <form action="">
                    <div class="mb-4 text-center">
                        <label for="identifiación" class="form-label">Ingrese su Identificación</label>
                        <input type="identifiación" class="form-control" name="identifiación">
                    </div>
                    <div class="mb-4 text-center">
                        <label for="Password" class="form-label">Ingrese su clave</label>
                        <input type="Password" class="form-control" name="Password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connect" class="form-check-label">Recordar mi Identificación</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>

                    <div class="my-3 text-center">
                        <span><a href="#">Registrarme</a></span>
                        <span><a href="#">¿Olvido su Clave?</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
